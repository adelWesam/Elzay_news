<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">HR News</title>
  <link rel="icon" href="./css/el-zay-01-1.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="header-container">
      <img src="./css/el-zay-01-1.png" alt="Company Logo" class="logo">
      <nav class="navigation">
        <h1 id="header-title">HR News</h1>
      </nav>
      <div class="language-dropdown">
        <select id="language" onchange="changeLanguage()">
          <option value="en">English</option>
          <option value="ar">Arabic</option>
          <option value="bn">Bengali</option>
          <option value="hi">Hindi</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <section class="card">
      <div class="card-body">
        <p id="breaking-news-summary">Good people bring out the good in others.</p>
        <img src="./css/الاشخاص الطيبون.jpg" alt="Static Description" class="static-image">
        <!-- <a href="#" class="read-more" id="read-more-link">Read more</a> -->
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footer">
    <p id="footer-text">&copy; 2025 Your Company. All rights reserved.</p>
  </footer>

  <script src="./js/lang.js"></script>
  <script src="./js/script.js"></script>
  <script>
    const translations = {
      en: {
        "page-title": "HR News",
        "header-title": "HR News",
        "breaking-news-summary": "Good people bring out the good in others.",
        "read-more-link": "Read more",
        "footer-text": "&copy; 2025 Your Company. All rights reserved."
      },
      ar: {
        "page-title": "HR نيوز",
        "header-title": "HR نيوز",
        "breaking-news-summary": "الأشخاص الطيبون يظهرون الخير في الآخرين",
        "read-more-link": "اقرأ المزيد",
        "footer-text": "&copy; 2025 شركتك. جميع الحقوق محفوظة."
      },
      bn: {
        "page-title": "HR খবর",
        "header-title": "HR খবর",
        "breaking-news-summary": "ভালো মানুষরা অন্যদের ভালো দিকগুলো বের করে আনে।",
        "read-more-link": "আরও পড়ুন",
        "footer-text": "&copy; 2025 আপনার কোম্পানি। সমস্ত অধিকার সংরক্ষিত।"
      },
      hi: {
        "page-title": "HR समाचार",
        "header-title": "HR समाचार",
        "breaking-news-summary": "अच्छे लोग दूसरों की अच्छाई को सामने लाते हैं।",
        "read-more-link": "अधिक पढ़ें",
        "footer-text": "&copy; 2025 आपकी कंपनी। सर्वाधिकार सुरक्षित।"
      }
    };

    function changeLanguage() {
      const selectedLanguage = document.getElementById("language").value;
      const translation = translations[selectedLanguage];

      document.getElementById("page-title").textContent = translation["page-title"];
      document.getElementById("header-title").textContent = translation["header-title"];
      document.getElementById("breaking-news-summary").textContent = translation["breaking-news-summary"];
      document.getElementById("read-more-link").textContent = translation["read-more-link"];
      document.getElementById("footer-text").innerHTML = translation["footer-text"];
    }
  </script>
</body>
</html>
